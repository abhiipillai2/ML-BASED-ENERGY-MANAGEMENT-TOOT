    <body>
        <!--pre-loader-->
        <div id="loading">
            <img src="../img/preloader2.gif" />
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="nav" class="nav-bar">
                    <div id="logo" class="logo">
                        <img src="img/logo-web.png" />
                    </div>
                    <div id="listNav" class="list-nav">

                            <li><a href="login/login.html">login</a></li>

                    <div id="menuIcon" class="menu-icon-div">

                    <div id="mobNav" class="mob-nav">

            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div id="loginForm" class="registration-form-div">
                        <form>
                            First name<br />
                            <input type="text" id="firstName" name="first name" value="name" />
                            <br /> Last name
                            <br />
                            <input type="text" id="lastName" name="last name" value="name" />
                            <br /> industry name
                            <br />
                            <input type="text" id="indname" name="indname" value="shop/home/company name" />
                            <br /> E-mail
                            <br />
                            <input type="email" id="eMail" name="e-mail" value="@example.com" />
                            <br /> Password
                            <br />
                            <input type="password" id="password" name="password" value="" />
                            <br />
                            <button class="btn-1" id="register1">Register</button>
                        </form>
                        <p>
                            if you have allready have a account
                            <a href="login/login.html">clik here </a> for login
                        </p>
                    </div>
                    <div class="e-msg">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
